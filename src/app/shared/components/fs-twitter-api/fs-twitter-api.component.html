<div *ngIf="dataTwitter.length">

  <div>
    <h3>
      Tweets
    </h3>
  </div>
  <div *ngFor="let tw of dataTwitter">
    <div>
      <span [style.background-image]="'url(' + tw.avatar + ')'"></span>
    </div>
    <div>
      <h3>
        {{tw.author}} <span>- {{tw.date}}</span>
      </h3>
      <p>
        {{tw.tweet}}
      </p>
    </div>

  </div>

</div>
